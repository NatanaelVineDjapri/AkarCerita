<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="wrapper-nav">
         <div class="container-nav">
            <div class="container-nav-left">
                <div class="nav-image">
                    <img src="Images/LogoAkarCerita.png" alt="LogoAkarCerita">
                </div>
                <div class="nav-left-title">
                    <h1>AkarCerita <span>.</span></h1>
                </div>
            </div>
            <div class="container-nav-mix">
                <div class="container-nav-center">
                    <ul>
                        <li><a href="index.html#beranda">Beranda</a></li>
                        <li><a href="index.html#tentangkami">Tentang kami</a></li>
                        <li><a href="index.html#ceritarakyat">Cerita Rakyat</a></li>
                        <li><a href="akun.html">Akun</a></li>
                    </ul>
                </div>
                <div class="container-nav-right">
                     <ul>
                        <li><a href="auth.html#login" id="logins">Login</a></li>
                        <li><a href="auth.html#register" id="register">Register</a></li>
                    </ul>
                </div>
            </div>
            <div class="container-nav-hamburger">
                <ul>
                    <li><ion-icon name="menu-outline"></ion-icon></li>
                </ul>
            </div>
        </div>
    </div>
     <div class="main-akun-content">
        <div class="profile-container" id="profilContainer">
            <div class="account-card">
                <div class="account-avatar"></div> 
                <div class="account-info">
                    <h2 id="username"></h2>
                    <p class="email" id="email"></p>
                    <div class="account-info-sub">
                        <p class="user-id" id="userId"></p>
                        <button id="logout">Logout</button>
                    </div>
                </div>
            </div>
            <div class="bookmark-section">
                <h2>Bookmark Cerita Saya</h2>
                <div class="bookmark-grid" id="bookmarkList"></div>
                <div class="no-bookmarks" id="noBookmarks">Belum ada bookmark. Mulai bookmark cerita favoritmu!</div>
                <template id="bookmarkTemplate">
                    <div class="bookmark-item">
                        <img class="bookmark-image" src="" alt="">
                        <div class="bookmark-content">
                            <div class="bookmark-title"></div>
                            <div class="bookmark-province"></div>
                            <div class="bookmark-actions">
                                <a href="" >Baca</a>
                                <button class="btn-remove">Hapus</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/authstyle.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
